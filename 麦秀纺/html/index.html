<script>
  //搜索框：
  	$(".btn").on("click",function(){
			window.open("search.html?selectText="+encodeURI(encodeURI($("#search").val())));
		});

  //轮播图
$.ajax({
		url:"http://datainfo.duapp.com/shopdata/getBanner.php",
		dataType:"jsonp",
		success:function(data){
			var $swrapper = $(".swiper-wrapper");
			$.each(data, function(i) {
			var $indata= JSON.parse(data[i].goodsBenUrl);
		    var $imgBox=$("<div class='swiper-slide'><img  class='banner' src='"+$indata.slice(0,1)+"'></div>");
		    $swrapper.append($imgBox);
		   	var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			// 如果需要分页器,小点点
			pagination: '.swiper-pagination',
			autoplay:3000,
			
		})
		   
			});
		
		}
	});
	

   //获取商品分类		
   $.get("http://datainfo.duapp.com/shopdata/getclass.php",function(data) {
		var $banner = $(".goods")
		if (data) {
			var data = JSON.parse(data);
			console.log()
			$.each(data, function(i) {
				var $a = $('<a href="list.html?classID='+encodeURI(data[i].classID)+'&className='+encodeURI(data[i].className)+'">'+data[i].className+'</a>');
				$banner.append($a);
			});
		}
	})


 //商品获取商品或列表,轮播图下面的
$.ajax({
			url:"http://datainfo.duapp.com/shopdata/getGoods.php",
			dataType:"jsonp",
			success:function(data){
				var $mainBox = $(".mainBox");
				$.each(data,function(i) {
			    var $indatas= data[i].goodsListImg;
			    var $a = $("<a href='list.html?classID='+encodeURI(data[i].classID)+'&className='+encodeURI(data[i].className)+'><div class='mainBox'><div class='goodsListDiv'><img  class='goodsListImg' src='"+$indatas+"'/><div class='text'><div class='text_1'>"+data[i].goodsName+"</div><div  class='shop'><div class='price'>现价￥"+parseInt(data[i].price*(data[i].discount/10)) +"</div><s class='discount'>原价￥"+data[i].price+"</s></div></div></div></a>");
			    $mainBox.append($a);
				});
		   }	
});
